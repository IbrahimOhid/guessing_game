<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icon cdn-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <!--css link-->
    <link rel="stylesheet" href="./style.css">
    <title>Guessing Game</title>
</head>

<body>
    <div class="container text-center py-5">
        <div class="row">
            <div class="col-md-7">
                <div id="main_div" class="ms-2">
                    <h2 class="bg-primary py-2 px-3 text-white mb-3"><span><i class="bi bi-trophy"></i> </span>Guessing
                        Game</h2>
                    <p class="fw-bold">
                        We have selected a random number
                        between 0 - 9. See if you can
                        guess it.
                    </p>
                    <form action="" class="col-md-12 mx-auto w-50">
                        <input type="number" id="inputNum" class="input-group mb-3 text-center py-1"   min="0" max="9"
                            placeholder="Type Digit Here 0 - 9">
                        <button id="guessBtn"
                            class="btn btn-primary fw-bold px-5 py-2 border-0 text-white text-uppercase">Guess
                            Digit</button>
                    </form>
                    <div id="newDiv" class="text-center me-auto">

                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <h2 class="text-decoration-underline mb-5">Score</h2>
                <h5>Correct Digit: <span id="correctNum" class="bg-success px-2 rounded-1 text-white">0</span> Wrong
                    Digit: <span id="wrongNum" class="bg-danger px-2 rounded-1 text-white">0</span></h>
            </div>
        </div>
    </div>

    <!--js link-->
    <script src="./script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
